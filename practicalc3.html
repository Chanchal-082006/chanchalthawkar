<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self-Study Timetable</title>
<style>
body {
font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0;
padding: 20px;
}
.container {
max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center; color: #333;
}
table {
width: 100%;
border-collapse: collapse; margin-top: 20px;
}
th, td {
padding: 12px; text-align: center;
border: 1px solid #ddd;
 
}
th {
background-color: #4CAF50; color: white;
}
td {
background-color: #f9f9f9;
}
button {
padding: 10px 15px; background-color: #4CAF50; color: white;
border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
<h1>Self-Study Timetable</h1>
<table>
<thead>
<tr>
<th>Day</th>
<th>Time</th>
<th>Subject</th>
</tr>
</thead>
<tbody>
<!-- Monday -->
 
<tr>
<td rowspan="5">Monday</td>
<td>6:00 AM - 8:00 AM</td>
<td>Homework (All Subjects)</td>
</tr>
<tr>
<td>1:00 PM - 2:00 PM</td>
<td>ACP</td>
</tr>
<tr>
<td>2:00 PM - 3:00 PM</td>
<td>Physics</td>
</tr>
<tr>
<td>3:00 PM - 4:00 PM</td>
<td>Maths</td>
</tr>
<tr>
<td>4:00 PM - 5:00 PM</td>
<td>Graphic Designing</td>
</tr>
<!-- Tuesday -->
<tr>
<td rowspan="5">Tuesday</td>
<td>6:00 AM - 8:00 AM</td>
<td>Homework (All Subjects)</td>
</tr>
<tr>
<td>1:00 PM - 2:00 PM</td>
<td>ACP</td>
</tr>
<tr>
<td>2:00 PM - 3:00 PM</td>
<td>Physics</td>
</tr>
